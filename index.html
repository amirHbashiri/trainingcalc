<!DOCTYPE html>
<html lang="en" data="main">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="../../javas.js" defer></script>
    <title>functionality calc (training)</title>
  </head>
  <body>
    <div class="container" id="cont">
      <header>Simple Calculator(traning functionality)</header>
      <section>
        <div class="stand" id="standard">
          <div class="standard"><h3>&apid;</h3></div>
        </div>
      </section>
      <div class="result">
        <div class="previous-operand"></div>
        <div class="current-operand">0</div>
      </div>
      <div class="delbut ops" id="delete">DEL</div>
      <div class="acbutton ops" id="allclear">AC</div>
      <div class="num0 same" id="number0">0</div>
      <div class="num1 same" id="number1">1</div>
      <div class="num2 same" id="number2">2</div>
      <div class="num3 same" id="number3">3</div>
      <div class="num4 same" id="number4">4</div>
      <div class="num5 same" id="number5">5</div>
      <div class="num6 same" id="number6">6</div>
      <div class="num7 same" id="number7">7</div>
      <div class="num8 same" id="number8">8</div>
      <div class="num9 same" id="number9">9</div>
      <div class="plus ops" id="plus">+</div>
      <div class="minus ops" id="minus">-</div>
      <div class="multi ops" id="multi">X</div>
      <div class="divsion ops" id="division">/</div>
      <div class="radic ops" id="radic">&Sqrt;</div>
      <div class="percent ops" id="percent">%</div>
      <div class="equal ops" id="equal">=</div>
    </div>
  </body>
</html>
